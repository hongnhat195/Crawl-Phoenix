<table class="table  fs-3 table-responsive text-center ">
    <thead>
      <tr>
        <th scope="col">Page</th>
        <th scope="col">Title</th>
        <th scope="col">Link</th>
        <th scope="col">Thumbnail</th>
        <th scope="col">Episode</th>
        <th scope="col">Year</th>
        <th scope="col">Full_series</th>
      </tr>
    </thead>
    <tbody>
    <%= for film <- @list_films do %>
      <tr>
        <th scope="row"> <%=Enum.at(film, 0) %> </th>
        <td> <%=Enum.at(film, 1) %></td>
        <td> <a target="_blank" href={"#{Enum.at(film, 2)}"}> <%=Enum.at(film, 2) %> </a></td>
        <td> <a target="_blank" href={"#{Enum.at(film, 3)}"}> <%=Enum.at(film, 3) %>  </a></td>
        <td> <%=Enum.at(film, 4) %></td>
        <td> <%=Enum.at(film, 5) %></td>
        <td> <%=Enum.at(film, 6) %></td>
      </tr>
     <% end %>
    </tbody>
  </table>
